    <path d="M55 42C45 39 39 35 32 32" stroke="url(#d-grad-teal)" stroke-width="3.8" stroke-linecap="round" fill="none"/>
    <circle cx="32" cy="32" r="5.5" fill="url(#d-grad-indigo)"/>

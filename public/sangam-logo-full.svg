<svg width="360" height="80" viewBox="0 0 360 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&amp;display=swap');
  </style>
  <defs>
    <!-- Indigo → Indigo-light gradient -->
    <linearGradient id="grad-indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b52e6" />
      <stop offset="100%" stop-color="#7168ea" />
    </linearGradient>
    <!-- Indigo-light → Teal gradient -->
    <linearGradient id="grad-teal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7168ea" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <!-- Solid indigo for text -->
    <linearGradient id="grad-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5b52e6" />
      <stop offset="100%" stop-color="#5b52e6" />
    </linearGradient>
  </defs>

  <!-- ─── Icon (centered vertically at x=40, y=40) ─── -->
  <g transform="translate(8, 8)">
    <!-- Outer ring -->
    <circle cx="32" cy="32" r="27" stroke="url(#grad-indigo)" stroke-width="2.5" fill="none" opacity="0.3"/>

    <!-- Three converging arcs -->
    <!-- Top stream -->
    <path d="M19 13C22 22 27 27 32 32" stroke="url(#grad-indigo)" stroke-width="3.8" stroke-linecap="round" fill="none"/>
    <!-- Left stream -->
    <path d="M9 42C19 39 25 35 32 32" stroke="url(#grad-indigo)" stroke-width="3.8" stroke-linecap="round" fill="none"/>
    <!-- Right stream -->
    <path d="M55 42C45 39 39 35 32 32" stroke="url(#grad-teal)" stroke-width="3.8" stroke-linecap="round" fill="none"/>

    <!-- Center confluence point -->
    <circle cx="32" cy="32" r="5.5" fill="url(#grad-indigo)"/>
    <circle cx="32" cy="32" r="2.2" fill="white" opacity="0.9"/>

    <!-- Outward ripple -->
    <circle cx="32" cy="32" r="13" stroke="url(#grad-teal)" stroke-width="1.5" fill="none" opacity="0.25"/>
  </g>

  <!-- ─── Wordmark ─── -->
  <text x="82" y="52" font-family="'Plus Jakarta Sans', 'Inter', 'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="40" letter-spacing="-0.8" fill="#5b52e6">Sangam</text>
</svg>

